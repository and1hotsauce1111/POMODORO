<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>POMODORO</title>
  </head>

  <body>
    <div class="app_container">
      <div class="info_group">
        <div class="info_group_addlist">
          <label>
            <input type="text" />
          </label>
        </div>
        <div class="info_group_rundown">
          <div class="info_group_rundown_todoitem"></div>
          <div class="info_group_rundown_time">
            25:00
            <div class="info_group_rundown_playbtn"></div>
          </div>
        </div>
        <div class="info_group_todolist">
          <ul class="info_group_todolist_wrap">
            <li class="info_group_todolist_item">
              <label>
                <input type="checkbox" name="" id="" />
                THE FIRST THING TO DO TODAY
              </label>
            </li>
            <li class="info_group_todolist_item">
              <label>
                <input type="checkbox" name="" id="" />
                THE SECOND THING TO DO TODAY
              </label>
            </li>
            <li class="info_group_todolist_item">
              <label>
                <input type="checkbox" name="" id="" />
                THE THIRD THING TO DO TODAY
              </label>
            </li>
          </ul>
          <div class="info_group_todolist_more">MORE</div>
        </div>
      </div>
      <div class="menu"></div>
    </div>
  </body>
</html>
